<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Audio Download</title>
    <meta name="description" content="Your free 528 Hz frequency download is ready from 5D Waves">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: #ffffff;
            background: linear-gradient(to bottom, #222222, #0a0a0a);
            min-height: 100vh;
            line-height: 1.6;
            letter-spacing: -0.011em;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            width: 100%;
            padding: 1.5rem 0;
        }
        
        .container {
            width: 100%;
            max-width: 460px;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Logo */
        .logo {
            margin-bottom: 0.75rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
        
        /* Typography */
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .description {
            color: #d1d1d1;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        /* Success Card */
        .success-card {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        /* Form Styles */
        .email-input {
            width: 100%;
            padding: 1rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }
        
        .email-input:focus {
            border-color: #3b82f6;
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .submit-button:hover {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            transform: translateY(-2px);
        }
        
        /* Messages */
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        /* Loading spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            width: 100%;
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid #333333;
            text-align: center;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="/images/logo.png" alt="5D Waves Logo">
            </div>
            
            <!-- App Name -->
            <h1>Get Your Free Audio Download</h1>
            
            <!-- Success Card -->
            <div class="success-card">
                <p class="description">Enter your email to receive your free download:</p>
                
                <form id="emailForm">
                    <input type="email" id="emailInput" class="email-input" placeholder="Your email address" required>
                    <button type="submit" class="submit-button">Get Free Download</button>
                    <div id="spinner" class="spinner"></div>
                </form>
                
                <div id="successMessage" class="message success-message">
                    Success! We've sent the download link to your email.
                </div>
                
                <div id="errorMessage" class="message error-message">
                    Something went wrong. Please try again.
                </div>
            </div>
        </div>
        
        <footer>
            &copy; 2024 5D Waves
        </footer>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailForm = document.getElementById('emailForm');
            const emailInput = document.getElementById('emailInput');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Function to handle fetch with timeout
            function fetchWithTimeout(url, options, timeout = 20000) {
                return Promise.race([
                    fetch(url, options),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Request timeout after ' + timeout + 'ms')), timeout)
                    )
                ]);
            }
            
            emailForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = emailInput.value.trim();
                if (!email) return;
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessage.innerHTML = 'Please enter a valid email address.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Reset messages
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                errorMessage.innerHTML = 'Something went wrong. Please try again.';
                
                // Show spinner
                spinner.style.display = 'block';
                
                // Add submit button disabled state
                const submitButton = emailForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = 'Sending...';
                
                // Show success message right away
                setTimeout(() => {
                    spinner.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Get Free Download';
                    successMessage.style.display = 'block';
                    emailForm.reset();
                }, 1000); // Show after 1 second to make it feel like something happened
                
                // Still send the request in the background
                fetchWithTimeout('/api/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                }, 30000) // 30 second timeout
                .then(response => {
                    // Check if response is ok before parsing JSON
                    if (!response.ok) {
                        return response.text().then(text => {
                            let errorData = { error: 'Server error' };
                            try {
                                if (text) {
                                    errorData = JSON.parse(text);
                                }
                            } catch (e) {
                                console.error('Failed to parse error response:', e);
                            }
                            // Don't throw an error anymore since we already showed success
                            console.error('Server error:', errorData.details || errorData.error || 'Server error');
                            return { success: false, error: errorData.details || errorData.error || 'Server error' };
                        });
                    }
                    return response.text().then(text => {
                        return text ? JSON.parse(text) : {};
                    });
                })
                .then(data => {
                    // Log but don't change the UI
                    if (!data.success) {
                        console.error('Error:', data.error);
                    } else {
                        console.log('Email sent successfully');
                    }
                })
                .catch(error => {
                    // Log but don't change the UI
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
